<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer 예측</title>
</head>
<body>
    <h1>Breast Cancer 진단 예측</h1>

    <form action="/cancer/predict" method="post">
        <h3>Mean Features 입력</h3>

        <input name="mean_radius" placeholder="mean radius" required><br>
        <input name="mean_texture" placeholder="mean texture" required><br>
        <input name="mean_perimeter" placeholder="mean perimeter" required><br>
        <input name="mean_area" placeholder="mean area" required><br>
        <input name="mean_smoothness" placeholder="mean smoothness" required><br>
        <input name="mean_compactness" placeholder="mean compactness" required><br>
        <input name="mean_concavity" placeholder="mean concavity" required><br>
        <input name="mean_concave_points" placeholder="mean concave points" required><br>
        <input name="mean_symmetry" placeholder="mean symmetry" required><br>
        <input name="mean_fractal_dimension" placeholder="mean fractal dimension" required><br><br>

        <button type="submit">예측</button>
    </form>

    {% if prediction is not none %}
        <h2>예측 결과: {{ prediction }}</h2>
        {% if probability is not none %}
            <p>확률: {{ probability }}%</p>
        {% endif %}
    {% endif %}

</body>
</html>
